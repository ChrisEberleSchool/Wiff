name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y cmake dpkg-dev

      - name: Install npm deps
        run: npm ci

      - name: Get next version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release --dry-run > release.log
          VERSION=$(grep -oP 'next release version is \K[0-9.]+' release.log || true)

          if [ -z "$VERSION" ]; then
            echo "release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "release=true" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build x86_64
        if: steps.version.outputs.release == 'true'
        run: |
          chmod +x build.sh
          ./build.sh
          mkdir -p dist
          mv build/*.deb dist/wiff-${{ steps.version.outputs.version }}-Linux-x86_64.deb

      - name: Set up QEMU
        if: steps.version.outputs.release == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Build arm64 (Docker)
        if: steps.version.outputs.release == 'true'
        run: |
          docker run --rm --platform linux/arm64 \
            -v "$PWD:/src" \
            arm64v8/ubuntu:22.04 \
            bash -c "
              apt update &&
              apt install -y build-essential cmake dpkg-dev git &&
              cd /src &&
              chmod +x build.sh &&
              ./build.sh &&
              mv build/*.deb dist/wiff-${{ steps.version.outputs.version }}-Linux-arm64.deb
            "

      - name: Run semantic-release
        if: steps.version.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
