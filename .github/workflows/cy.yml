name: Build & Release Wiff

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install host deps
        run: sudo apt-get update && sudo apt-get install -y cmake dpkg-dev

      # -------------------------
      # x86_64 native build
      # -------------------------
      - name: Build x86_64 deb
        if: matrix.arch == 'x86_64'
        run: |
          chmod +x build.sh
          ./build.sh
          mv build/*.deb wiff-${GITHUB_REF_NAME}-Linux-x86_64.deb

      # -------------------------
      # arm64 Docker build
      # -------------------------
      - name: Build arm64 deb via Docker
        if: matrix.arch == 'arm64'
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            arm64v8/ubuntu:22.04 \
            bash -c "
              apt update &&
              apt install -y build-essential cmake dpkg-dev git &&
              cd /src &&
              chmod +x build.sh &&
              ./build.sh &&
              mv build/*.deb wiff-${GITHUB_REF_NAME}-Linux-arm64.deb
            "

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: wiff-${{ matrix.arch }}-deb
          path: wiff-${GITHUB_REF_NAME}-Linux-${{ matrix.arch }}.deb

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-debs

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: release-debs/**/*.deb
